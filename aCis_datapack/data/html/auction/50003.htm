<html><body><br>
Welcome %player% to the shopping center of giran, here you sell and buy items from players. Choose below what you want.<br>
<center>
<table width=200>
	<tr>
	<td align=right>
		<img src="L2UI_CH3.mainwndtabicon1_down" width=32 height=32>
	</td>
	<td align=center>
		<button value="Shopping" action="bypass -h npc_%objectId%_auction 1 - *null*" width=134 height=21 back="L2UI_ch3.Btn1_normalDisable" fore="L2UI_ch3.Btn1_normalDisable">
	</td>
	<td align=left>
		<img src="L2UI_CH3.mainwndtabicon1_down" width=32 height=32>
	</td>
	</tr>
	<tr>
		<td height=7></td>
	</tr>
	<tr>
	<td align=right>
		<img src="L2UI_CH3.mainwndtabicon2_down" width=32 height=32>
	</td>
	<td align=center>
		<button value="Add item" action="bypass -h npc_%objectId%_addpanel 1" width=134 height=21 back="L2UI_ch3.Btn1_normalDisable" fore="L2UI_ch3.Btn1_normalDisable">
		<button value="My items" action="bypass -h npc_%objectId%_myitems 1" width=134 height=21 back="L2UI_ch3.Btn1_normalDisable" fore="L2UI_ch3.Btn1_normalDisable">
	</td>
	<td align=left>
		<img src="L2UI_CH3.mainwndtabicon5_down" width=32 height=32>
	</td>
</tr>
</table>
</center>
</body></html>
